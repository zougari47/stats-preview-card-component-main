<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="./style.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="image"></div>
      <div class="description">
        <header>
          <h1>
            Get <span class="color_Word">insights</span> that help your business
            grow.
          </h1>
        </header>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="statistic">
          <div class="state">
            <span class="number">10k+</span>
            <span class="name">companies</span>
          </div>
          <div class="state">
            <span class="number">314</span>
            <span class="name">templates</span>
          </div>
          <div class="state">
            <span class="number">12M+</span>
            <span class="name">queries</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/zougari47" target="_blank">Ahmed Zougari</a>.
    </footer>
  </body>
</html>
